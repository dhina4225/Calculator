<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title class="fa-duotone fa-calculator-simple">Calculator</title>

  </head>

<body>

<!-- Calculator Buttons Start-->
  <div class="container">
    <form action="#" name="forms">
      <input type="text" name="answer" id="output-screen">
      <div class="buttons">
        <input type="button" value="AC" onclick="ac()">
        <input type="button" value="DEL" onclick="del()">
        <input type="button" value="%" onclick="display('%')">
        <input type="button" value="/" onclick="display('/')">
      </div>
      <div class="buttons">
        <input type="button" value="7" onclick="display('7')">
        <input type="button" value="8" onclick="display('8')">
        <input type="button" value="9" onclick="display('9')">
        <input type="button" value="*" onclick="display('*')">
      </div>
      <div class="buttons">
        <input type="button" value="4" onclick="display('4')">
        <input type="button" value="5" onclick="display('5')">
        <input type="button" value="6" onclick="display('6')">
        <input type="button" value="-" onclick="display('-')">
      </div>
      <div class="buttons">
        <input type="button" value="1" onclick="display('1')">
        <input type="button" value="2" onclick="display('2')">
        <input type="button" value="3" onclick="display('3')">
        <input type="button" value="+" onclick="display('+')">
      </div>
      <div class="buttons">
        <input type="button" value="0"  onclick="display('0')">
        <input type="button" value="00" onclick="display('00')">
        <input type="button" value="." onclick="display('.')">
        <input type="button" value="=" onclick="Calculate()" class="equal">
      </div>
    </form>
  </div>
<!-- Calculator Buttons End-->

<!-- Script Link -->
    <script src="./script/script.js"></script>
</body>
</html>
